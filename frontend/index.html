<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chatbot - Document Q&A</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üìÑ RAG Chatbot</h1>
            <p class="subtitle">Upload a document and ask questions about it</p>
        </header>

        <div class="upload-section" id="uploadSection">
            <div class="upload-box">
                <div class="upload-icon">üìÅ</div>
                <h2>Upload Your Document</h2>
                <p>Support for PDF and TXT files (Max 16MB)</p>
                <input type="file" id="fileInput" accept=".pdf,.txt" hidden>
                <button class="btn-primary" onclick="document.getElementById('fileInput').click()">
                    Choose File
                </button>
                <div id="fileName" class="file-name"></div>
                <button class="btn-upload" id="uploadBtn" style="display: none;">Upload & Process</button>
            </div>
        </div>

        <div class="chat-container" id="chatContainer" style="display: none;">
            <div class="document-info" id="documentInfo">
                <span class="doc-name" id="docName"></span>
                <button class="btn-reset" id="resetBtn">Upload New Document</button>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    <div class="message-content">
                        üëã Hello! I'm ready to answer questions about your document. Ask me anything!
                    </div>
                </div>
            </div>

            <div class="chat-input-container">
                <textarea 
                    id="userInput" 
                    placeholder="Ask a question about your document..."
                    rows="1"
                ></textarea>
                <button id="sendBtn" class="btn-send">
                    <span>Send</span>
                </button>
            </div>
        </div>

        <div class="loading-overlay" id="loadingOverlay" style="display: none;">
            <div class="spinner"></div>
            <p id="loadingText">Processing...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
